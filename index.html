<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/main.css" />
    <script defer src="/app/js/script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card profile-card">
          <div class="profile-card-top">
            <div class="profile-picture">
              <img src="/images/image-jeremy.png" alt="Jeremy" />
            </div>
            <div class="profile-text">
              <p class="intro">Report for</p>
              <p class="name">Jeremy Robson</p>
            </div>
          </div>
          <div class="profile-card-bottom">
            <div class="profile-card-bottom__container">
              <button class="profile-card-bottom__btn active">Daily</button>
              <button class="profile-card-bottom__btn">Weekly</button>
              <button class="profile-card-bottom__btn">Monthly</button>
            </div>
          </div>
        </div>

        <div class="card activity-card activity-card-work">
          <div class="activity-card-top activity-card-top__work"></div>
          <div class="activity-card-bottom activity-card-bottom__work">
            <div class="grid-container">

              <h6 class="activity-card__title">Work</h6>
              <a href="/">
                <svg viewBox="0 0 21 5" width="16" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                  />
                </svg>
              </a>
              <p class="current-time">5hrs</p>
              <p class="previous-activity">
                <span class="activity-card__period">Yesterday</span> 
                <span>&nbsp-&nbsp</span>
                <span class="activity-card__previous">7hrs</span>
              </p>
            </div>
          </div>
        </div>

        <div class="card activity-card activity-card-play">
          <div class="activity-card-top activity-card-top__play"></div>
          <div class="activity-card-bottom activity-card-bottom__play">
            <div class="grid-container">

              <h6 class="activity-card__title">Play</h6>
              <a href="/">
                <svg viewBox="0 0 21 5" width="16" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                  />
                </svg>
              </a>
              <p class="current-time">1hr</p>
              <p class="previous-activity">
                <span class="activity-card__period">Yesterday</span> 
                <span>&nbsp-&nbsp</span>
                <span class="activity-card__previous">2hrs</span>
              </p>
          </div>
        </div>

        <div class="card activity-card activity-card-study">
          <div class="activity-card-top activity-card-top__study"></div>
          <div class="activity-card-bottom activity-card-bottom__study">
            <div class="grid-container">

              <h6 class="activity-card__title">Study</h6>
              <a href="/">
                <svg viewBox="0 0 21 5" width="16" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                  />
                </svg>
              </a>
              <p class="current-time">0hrs</p>
              <p class="previous-activity">
                <span class="activity-card__period">Yesterday</span> 
                <span>&nbsp-&nbsp</span>
                <span class="activity-card__previous">1hr</span>
              </p>
          </div>
        </div>

        <div class="card activity-card activity-card-exercise">
          <div class="activity-card-top activity-card-top__exercise"></div>
          <div class="activity-card-bottom activity-card-bottom__exercise">
            <div class="grid-container">

              <h6 class="activity-card__title">Exercise</h6>
              <a href="/">
                <svg viewBox="0 0 21 5" width="16" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                  />
                </svg>
              </a>
              <p class="current-time">1hr</p>
              <p class="previous-activity">
                <span class="activity-card__period">Yesterday</span> 
                <span>&nbsp-&nbsp</span>
                <span class="activity-card__previous">1hr</span>
              </p>
          </div>
        </div>

        <div class="card activity-card activity-card-social">
          <div class="activity-card-top activity-card-top__social"></div>
          <div class="activity-card-bottom activity-card-bottom__social">
            <div class="grid-container">

              <h6 class="activity-card__title">Social</h6>
              <a href="/">
                <svg viewBox="0 0 21 5" width="16" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                  />
                </svg>
              </a>
              <p class="current-time">1hr</p>
              <p class="previous-activity">
                <span class="activity-card__period">Yesterday</span> 
                <span>&nbsp-&nbsp</span>
                <span class="activity-card__previous">3hrs</span>
              </p>
          </div>
        </div>

        <div class="card activity-card activity-card-self">
          <div class="activity-card-top activity-card-top__self"></div>
          <div class="activity-card-bottom activity-card-bottom__self">
            <div class="grid-container">

              <h6 class="activity-card__title">Self Care</h6>
              <a href="/">
                <svg viewBox="0 0 21 5" width="16" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                  />
                </svg>
              </a>
              <p class="current-time">0hrs</p>
              <p class="previous-activity">
                <span class="activity-card__period">Yesterday</span> 
                <span>&nbsp-&nbsp</span>
                <span class="activity-card__previous">1hr</span>
              </p>
          </div>
        </div>
      </div>
    </main>

   

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
